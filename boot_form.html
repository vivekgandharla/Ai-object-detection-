<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
    <div class="container" style="margin-top: 20px;">
        <div class="jumbotron" style="background-color: black;">
            <h1 class="text-center" style="color: whitesmoke;">Book Appointment</h1>
        </div>
        <div class="row">
            <div class="col-md-9 col-md-offset-3">
                <form class="form-horizontal">
                    <div class="form-group has-feedback">    
                        <label for="uname" class="control-label col-md-2 col-lg-2">Username</label>
                        <div class="col-md-6 col-lg-6">
                            <input type="text" class="form-control" id="uname" autocapitalize="on" placeholder="Enter Your Name">
                            <span class="form-control-feedback"><i class="fa fa-user " style="font-size:17px"></i></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="email" class="control-label  col-md-2 col-lg-2">Email</label>
                        <div class="col-md-6 col-lg-6">
                            <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address">
                            <span class="form-control-feedback"><i class="fa fa-envelope" style="font-size:17px"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date" class="control-label col-md-2 col-lg-2">Date of birth</label>
                        <div class="col-md-6 col-lg-6">
                            <input type="date" class="form-control" id="date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="time" class="control-label col-md-2 col-lg-2">Time</label>
                        <div class="col-md-6 col-lg-6">
                            <input type="time" class="form-control" id="time">
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="number" class="control-label col-md-2 col-lg-2">Number</label>
                        <div class="col-md-6 col-lg-6">
                            <input type="number" class="form-control" id="number" placeholder="Enter Your Phone Number">
                            <span class="form-control-feedback"><i class="fa fa-phone" style="font-size:17px"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="control-label col-md-2 col-lg-2">Address</label>
                        <div class="col-md-6 col-lg-6">
                            <textarea class="form-control" id="address" rows="5" placeholder="Enter Your Home Address"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-lg-2">Gender</label>
                        <div class="radio col-md-1 col-lg-1">
                            <label>
                                <input type="radio" value="option1" /> Male
                            </label>
                        </div>
                        <div class="radio col-md-2 col-lg-2">
                            <label>
                                <input type="radio" value="option1" /> Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-lg-2">Barber</label>
                        <div class="col-md-6 col-lg-6">
                            <select class="form-control">
                                <option value="1"> ANDREW </option>
                                <option value="3">KEVIN </option>
                                <option value="4">ALEX</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" style="margin-left: 5px;" >
                        <button class="btn btn-info col-md-2 col-lg-2 col-lg-offset-2">Submit</button>             
                    </div>
                </form>
            </div> 
        </div>
    </div>
</body>
</html>
